<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="card-header">
      <h3 class="cart-title h1" id="title">JS Works</h3>

      <form>
        <div class="input-group">
          <input type="text" id="inputId" class="form-control" />
          <button type="submit" class="btn btn-primary" id="addNewTask">Add</button>
          
        </div>
      </form>

      
      

      <ul id="listSample">
        <li id="deletedId" class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
      </ul>
    </div>

    <ul id="tasklist">
      <li class="task list-group-item">
        <div class="form-check">
          <input type="checkbox" id="1" class="form-check-input" />
          <label for="1" class="form-check-label">Task 1</label>
        </div>
      </li>
    </ul>

    <section class="willDelete">
      <li class="deleted">1</li>
      <li class="deleted">2</li>
      <li class="deleted">3</li>
      <li class="deleted">4</li>
    </section>

    <script src="DOM.js"></script>
    <script src="Events.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
